<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>nft-preview-card</title>
</head>
<body class="body">
  <main class="card">
        <img class="card__img" src="assets/img/image-equilibrium.jpg" alt="">
        <h1 class="card__title"><a  href="" class="card__link">Equilibrium #3429</a></h1>
        <p class="card__info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__specs">
          <div class="card__specs--price">
            <img class="specs__price--icon specs-icon" src="assets/img/icon-ethereum.svg" alt="">
            <span class="specs__price--span specs-span">0.041ETH</span>
          </div>
          <div class="card__specs--timeleft">
            <img class="specs__timeleft--icon specs-icon" src="assets/img/icon-clock.svg" alt="">
            <span class="specs__timeleft--span specs-span">3 days left</span>
          </div>
        </div>
        <footer class="card__footer">
              <img class='card__footer--img' src="assets/img/image-avatar.png" alt="">
              <p class="footer__credits">Creation of <a class="footer__link" href="">Jules Wyvern</a></p>
        </footer>
      </main>
</body>
</html>
